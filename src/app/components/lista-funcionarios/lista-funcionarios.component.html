<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- COLUNA ID-->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- COLUNA NOME -->
<ng-container matColumnDef="nome">
  <th mat-header-cell *matHeaderCellDef> Nome </th>
  <td mat-cell *matCellDef="let element">
    <div class="nome-cell">
      {{ element.nome }}
     
    </div>
  </td>
</ng-container>

<ng-container matColumnDef="ver_detalhes">
  <th mat-header-cell *matHeaderCellDef> Edição </th>
  <td mat-cell *matCellDef="let element">
    <div class="verDetalhes-cell">
      <!--Botão do olho que leva para Form de atualização-->
      <button class="eye-btn" (click)="editarFuncionario(element)" aria-label="Ver detalhes">
        <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/>
          <circle cx="12" cy="12" r="3"/>
        </svg>
      </button>
    </div>
  </td>
</ng-container>

  <!-- COLUNA CPF -->
  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef>CPF</th>
    <td mat-cell *matCellDef="let element">{{ element.cpf }}</td>
  </ng-container>

  <!-- COLUNA CARGO ATUAL-->
  <ng-container matColumnDef="cargo_atual">
    <th mat-header-cell *matHeaderCellDef>Cargo Atual</th>
    <td mat-cell *matCellDef="let element">{{ element.cargo_atual }}</td>
  </ng-container>

  <!-- COLUNA SALARIO ATUAL -->
  <ng-container matColumnDef="salario_atual">
    <th mat-header-cell *matHeaderCellDef>Salário Atual</th>
    <!-- Aplicando o pipe -->
    <td mat-cell *matCellDef="let element">
      {{ element.salario_atual | currency : "BRL" : "symbol" : "1.2-2" }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
