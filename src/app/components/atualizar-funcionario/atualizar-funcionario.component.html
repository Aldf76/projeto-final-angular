<form [formGroup]="loginForm" (ngSubmit)="enviar()">

    <!-- Campo: Nome Completo -->
    <mat-form-field appearance="outline" class="mat-field-spacing" style="width: 100%;">
      <mat-label>Nome Completo</mat-label>
      <input matInput type="text" formControlName="nomeCompleto">
      <mat-error *ngIf="loginForm.get('nomeCompleto')?.errors?.['minlength']">
        O nome deve possuir no mínimo 10 caracteres.
      </mat-error>
    </mat-form-field>
  
    <!-- Campo: Salário pretendido -->
    <mat-form-field appearance="outline" class="mat-field-spacing" style="width: 100%;">
      <mat-label>Salário pretendido</mat-label>
      <input matInput type="number" formControlName="salario">
      <mat-error *ngIf="loginForm.get('salario')?.errors?.['min']">
        O salário deve ser no mínimo R$ 1518,00.
      </mat-error>
    </mat-form-field>
  
    <!-- Campo: Cargo pretendido -->
    <mat-form-field appearance="outline" class="mat-field-spacing" style="width: 100%;">
      <mat-label>Cargo pretendido</mat-label>
      <input matInput type="text" formControlName="cargo">
    </mat-form-field>
  
    <!-- Campo: Número de Dependentes -->
    <mat-form-field appearance="outline" class="mat-field-spacing" style="width: 100%;">
      <mat-label>Número de Dependentes</mat-label>
      <input matInput type="number" formControlName="nDependentes">
      <mat-error *ngIf="loginForm.get('nDependentes')?.errors?.['max']">
        O número máximo de dependentes é 4.
      </mat-error>
    </mat-form-field>
  
    <!-- Campo: VT (Vale Transporte) com radio buttons -->
    <label>Recebe VT?</label>
    <mat-radio-group formControlName="VT">
      <mat-radio-button [value]="true">Sim</mat-radio-button>
      <mat-radio-button [value]="false">Não</mat-radio-button>
    </mat-radio-group>
    <mat-error *ngIf="loginForm.get('VT')?.invalid && loginForm.get('VT')?.touched">
      Escolha
    </mat-error>
  <br>
  <br>
    <!-- Botão de envio -->
  <button mat-raised-button color="primary" type="submit">
    Atualizar
  </button>
  
    </form>
